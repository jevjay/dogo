config:
  input:
    - command: hello-stdout
      desc: Say hello
      timeout: 10
      type: docker
      format: stdout
      image: hello-world
    - command: hello-json
      desc: Say hello
      timeout: 3
      type: docker
      format: json
      image: thomaspoignant/hello-world-rest-json
    - command: hello-k8s
      desc: Say hello from k8s
      timeout: 10
      type: kubernetes
      image: thomaspoignant/hello-world-rest-json
      namespace: default
      Kubeconfig: .kube/config
